<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css" />
    <title>Success</title>
  </head>
  <style>
    .success {
      color: #88b04b;
      font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
      font-weight: 900;
      font-size: 40px;
      margin-bottom: 10px;
    }
    .checkmark {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #9abc66;
      font-size: 100px;
      line-height: 200px;
    }

    .check {
      width: 100%;
      margin-top: 3px;
      padding: 10px 0;
      background-color: #d6a55f;
      color: white;
      border: 0;
      outline: none;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
  <body>
    <div id="popUp" class="modal" data-modal>
      <div class="modal-close-overlay" data-modal-overlay></div>

      <div class="modal-content">

        <div class="newsletter">
          <div class="newsletter-header">
            <img src="images/check.png" alt="check">
            <h3 class="newsletter-title">Success</h3>
            <p class="newsletter-desc">
              We hope that you enjoy your experience with us and that you
              recommend us to your friends and family. <br /><b
                >Thank you for choosing Fehin Cakes and Confectionery!!</b
              >
              <br />Thank you for considering us for your special event needs!
            </p>
            <a href="index.html">
              <button type="submit" class="check">Go home</button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="confetti.js"></script>

    <!-- Confetti  JS-->
    <script>
      // start

      const start = () => {
        setTimeout(function () {
          confetti.start();
        }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
      };

      //  Stop

      const stop = () => {
        setTimeout(function () {
          confetti.stop();
        }, 8000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
      };

      start();
      stop();
    </script>
  </body>
</html>
